# run: conda env create --file environment.yml
# optionally, change channel name with -n {plantcv-dev}
name: plantcv
dependencies:
  - python=3.11
  - pip
  - pip:
    - flirextractor
  - matplotlib>=1.5
  - numpy>=1.11,<2
  - pandas
  - python-dateutil
  - scipy
  - scikit-image>=0.19
  - scikit-learn
  - dask
  - dask-jobqueue
  - opencv
  - statsmodels
  - xarray>=2022.11.0
  - mkdocs
  - pytest
  - pytest-cov
  - flake8
  - ipympl
  - nodejs
  - jupyterlab
  - altair
  - vl-convert-python
  - rasterio
  - pytest-qt
  - pyqt
  - git
  - exiftool

channels:
  - conda-forge
  - defaults